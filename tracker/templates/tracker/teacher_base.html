{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block page_title %}Teacher Portal{% endblock %} - MySchool</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <link href="{% static 'css/style.css' %}" rel="stylesheet">

    <style>
        body { background: #f8f9fc; padding-top: 80px; font-family: 'Segoe UI', sans-serif; }
        .navbar-brand { font-weight: 800; font-size: 1.6rem; }
        .teacher-card {
            border: none;
            border-radius: 18px;
            overflow: hidden;
            transition: all 0.3s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .teacher-card:hover {
            transform: translateY(-12px);
            box-shadow: 0 20px 50px rgba(0,0,0,0.2) !important;
        }
        .card-header-teacher {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }
        .btn-teacher {
            border-radius: 14px;
            padding: 0.9rem 1.5rem;
            font-weight: 600;
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand text-success" href="{% url 'teacher_dashboard' %}">
                Teacher Portal
            </a>
            <div class="d-flex align-items-center gap-3">
                <span class="text-muted fw-bold">Hi, {{ user.get_full_name|default:user.username }}</span>
                <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container-fluid px-4 pb-5">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
