{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      {% block page_title %}Student Portal{% endblock %} - My School
    </title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />

    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <style>
      body {
        background: #f8f9fc;
        padding-top: 80px;
      }
      .navbar-brand {
        font-weight: 700;
        font-size: 1.5rem;
      }
      .subject-card {
        border: none;
        border-radius: 16px;
        overflow: hidden;
      }
      .subject-card:hover {
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.12) !important;
      }
      .card-header-custom {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
      }
      .btn-action {
        border-radius: 12px;
        padding: 0.75rem 1rem;
        font-weight: 600;
        flex: 1;
      }
    </style>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top"
    >
      <div class="container-fluid">
        <a
          class="navbar-brand text-primary"
          href="{% url 'student_dashboard' %}"
          >Student Panel
        </a>
        <div class="d-flex align-items-center gap-3">
          <span class="text-muted small fw-bold"
            >Hi, {{ user.get_full_name|default:user.username }}!</span
          >
          <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">
            <i></i> Logout
          </a>
        </div>
      </div>
    </nav>

    <div class="container-fluid px-4 pb-5">{% block content %}{% endblock %}</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
